name: ecommerce_test
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #various

  auto_size_text: ^3.0.0
  carousel_slider: ^4.2.1
  badges: ^2.0.3
  http: ^0.13.5
  flutter_rating_bar: ^4.0.1
  get_it: ^7.2.0
  dio: ^4.0.6
  json_annotation: ^4.7.0
  smooth_page_indicator: any
  cached_network_image: any
  freezed_annotation: ^2.2.0
  readmore: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  json_serializable: ^6.5.4
  freezed: any
  build_runner: any



flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Mark-Pro
      fonts:
        - asset: assets/fonts/Mark-Pro.ttf
